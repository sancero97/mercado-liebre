<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bienvenidos a MercadoLiebre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            
            <h2 class="copy-header"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</h2>
            
        </div>
        <nav class="main-navbar">
            <ul class="left-navbar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="right-navbar">
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <main class="login">
        <form action="/" method="POST">
           <div class="welcome"><h2>BIENVENIDO</h2></div> 
            
        <div class="mainlogin">
            <div class="main-input">
                <label for="usuario"></label>
                <input type="text" name="usuario" placeholder="Nombre de usuario">
            </div>
            <br>
            <div class="main-input">
                <label for="contraseña"></label>
                <input type="password" name="contraseña" placeholder="Contraseña">
            </div>  
            <br>
            <div class="button-submit">
                <label for="Enviar"></label>
                <input type="submit" value="Enviar">
            </div>
        </div>
        <div class="text-end">
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p><a href="/registro">¿No tienes cuenta? Registrate</a></p>
        </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
