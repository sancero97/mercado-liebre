<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bienvenidos a MercadoLiebre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            
            <h2 class="copy-header"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</h2>
            
        </div>
        <nav class="main-navbar">
            <ul class="left-navbar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="right-navbar">
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
        <br>
        <main class="register">
            <form action="/" method="POST">
            <h1>Crear cuenta </h1>
        <div class="create-account">
            <div>
                <label for="nombre"></label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre y apellido">
            </div>
            <div>
                <label for="usuario"></label>
                <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario">
            </div>
            <br>
            <div>
                <h4>Fecha de nacimiento</h4>
                <label for="nacimiento"></label>
                <input type="date" name="fecha" id="fecha" value="2022/02/15" min="1950/01/01" max="2006/01/01" placeholder="Fecha de nacimiento"> 
            </div>
            <div>
                <label for="domicilio"> </label>
                <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio">
            </div>
        </div>
        <br>
            <div class="buy-sell">
                <h4>Perfil del usuario</h4>
                <br>
                <label>
                    <input type="radio" name="comprar-vender">Comprar
                </label>
                <label>
                    <input type="radio" name="comprar-vender">Vender
                </label>
            </div>
            <br>
            <h4>Interes</h4>
            <br>
            <div class="category">
                <label for="electro">
                <input type="checkbox" name="categoria-de-interes" name="electro" id="electro">
                Electro</label>
                <label for="moda">  
                <input type="checkbox" name="categoria-de-interes" name="moda" id="moda">
                Moda</label>
                <label for="hogar">
                <input type="checkbox" name="categoria-de-interes" name="hogar" id="hogar">
                Hogar</label>
                <label for="jugueteria">
                <input type="checkbox" name="categoria-de-interes" name="jugueteria" id="jugueteria">
                Juguetería</label>
                <label for="vida-sana">
                <input type="checkbox" name="categoria-de-interes" name="vida-sana" id="vida-sana">
                Vida sana</label>
                
            </div>
            
            </form>
            </main>
        <footer>
        </footer>
    </body>
</html>
